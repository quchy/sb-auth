

server:
  port: 80



spring:
  output:
    ansi:
      enabled: always
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:file:~/sb-auth/sb-auth-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: create
    show-sql: true


datasource:
  flyway:
    url: jdbc:h2:file:~/sb-auth/sb-auth-db
    username: sa
    password:
    driver-class-name: org.h2.Driver


flyway:
  baseline-on-migrate: true
  enabled: true
  url: jdbc:h2:file:~/sb-auth/sb-auth-db
  user: sa
  password:




logging:
  level:
    root: info
    sbauth: debug
    db.migration: debug
    org.springframework.web: debug
    org.springframework.orm.jpa.LocalContainerEntityManagerFactoryBean: debug


debug: true
trace: false














